<style>
    .creditkey-payment-method {
        display: none;
    }

    .creditkey-payment-method.visible {
        display: block;
    }
</style>
<div class="payment-method creditkey-payment-method" data-bind="css: {'_active': (getCode() == isChecked()), 'visible': isDisplayed()}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
          <span id="ck-payment-title" afterRender="getCustomTitle"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: redirectToPayment,
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        attr: {title: $t('Continue with Credit Key')}
                        ">
                    <span data-bind="i18n: 'Continue with Credit Key'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
